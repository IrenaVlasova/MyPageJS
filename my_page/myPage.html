<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPage</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div><img src="foto-lavandovyh-polei-provansa-1.jpg" class="img" style="width:100%; height:300px" ></div>
<img src=""  id="avatar" class="frame" hspace="60" align="left">
<div><p class="main-title" align="left">MY PAGE</p></div>

<table>

        <td id="firstName" class="name" ></td>
        <td id="secondName" class="name"></td>
    </tr>
    <tr>
        <td class="inf">City:</td>
        <td id="city" class="data"></td>
    </tr>
    <tr>
        <td class="inf">About me:</td>
        <td id="aboutMy" class="data"></td>
    </tr>
    <tr>
        <td class="inf">Interests:</td>
        <td id="interests" class="data"></td>
    </tr>
    <tr>
        <td class="inf">E-mail:</td>
        <td id="email" class="data"></td>
    </tr>
    <tr>
        <td class="inf">Telephone number:</td>
        <td id="phone" class="data"></td>
    </tr>
    <tr>
        <td class="inf">Social networks:</td>
        <td><a id="facebook" class="data"></a></td>
    </tr>
    <tr>
        <td class="inf">Trainers:</td>
        <td id="trainers" class="data"></td>
    </tr>
</table>

<div id="courses-container" class="course-float"></div>
<div id="modules"></div>

<script src="https://intita.com/api/dist/intita-api-client.min.js"></script>

</html>
